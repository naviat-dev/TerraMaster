name: Build Uno Skia.GTK App

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build on Windows

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0'  # Match your project's version

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish for Windows
      run: dotnet publish -c Release -f net9.0-desktop -r win-x64 --self-contained -o publish/windows

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: win-x64
        path: ./publish/windows

  build-macos:
    runs-on: macos-14  # Use macOS 14 runner

    name: Build on macOS (x64)
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish for macOS
      run: dotnet publish -c Release -f net9.0-desktop -r osx-x64 --self-contained -o publish/macos-x64

    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mac-x64
        path: ./publish/macos-x64
  
  build-macos-arm:
    runs-on: macos-14  # Use macOS 14 runner

    name: Build on macOS (arm64)
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish for macOS
      run: dotnet publish -c Release -f net9.0-desktop -r osx-arm64 --self-contained -o publish/macos-arm64

    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mac-arm64
        path: ./publish/macos-arm64

  build-linux:
    runs-on: ubuntu-latest  # Use macOS 14 runner

    name: Build on Linux (arm64)
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish for Linux
      run: dotnet publish -c Release -f net9.0-desktop -r linux-x64 --self-contained -o publish/linux-x64

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux
        path: ./publish/linux
